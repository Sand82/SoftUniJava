<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}">
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    th:action="@{/users/register}"
                    th:method="POST"
                    th:object="${userRegisterBindingModel}">

                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{username}"
                                th:errorclass="is-invalid"
                                type="text"
                                id="inputUsername"
                                class="form-control"
                                aria-describedby="usernameHelpInline">
                        <p id="usernameError"
                            class="invalid-feedback errors alert alert-danger">Username must be more than 3
                            symbols</p>

                        <p th:if="${false}" id="usernameUniqueError"
                           class="invalid-feedback errors alert alert-danger">Username is already occupied</p>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{fullName}"
                                th:errorclass="is-invalid"
                                type="text"
                                id="inputFullName"
                                class="form-control"
                                aria-describedby="fullNameHelpInline">
                        <p id="fullNameError"
                           class="invalid-feedback errors alert alert-danger">Full name must be more than
                            3 symbols</p>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label ">Email</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{email}"
                                th:errorclass="is-invalid"
                                required
                                type="email"
                                id="inputEmail"
                                class="form-control"
                                aria-describedby="emailHelpInline">
                        <p id="emailError"
                           class="invalid-feedback errors alert alert-danger">Must be valid email</p>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputAge" class="col-form-label ">Age</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{age}" required
                                th:errorclass="is-invalid"
                                type="number"
                                id="inputAge"
                                class="form-control"
                                aria-describedby="ageHelpInline">
                        <p id="ageError"
                           class="invalid-feedback errors alert alert-danger">Must be valid age</p>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{password}"
                                th:errorclass="is-invalid"
                                type="password"
                                id="inputPassword"
                                class="form-control"
                                aria-describedby="passwordHelpInline">
                        <p id="passwordError"
                           class="invalid-feedback errors alert alert-danger">
                            Password must be between 5 and 20 symbols.
                        </p>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:field="*{confirmPassword}"
                                th:errorclass="is-invalid"
                                type="password"
                                id="inputConfirmPassword"
                                class="form-control"
                                aria-describedby="confirmPasswordHelpInline">
                        <p id="confirmPasswordError"
                           class="invalid-feedback errors alert alert-danger">
                            Password must be between 5 and 20 symbols.
                        </p>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}" class="footer bg-blur rounded">

</footer>
</body>
</html>
